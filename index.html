<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dev Communication</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #0f172a; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; color: white; }
        #login-screen, #waiting-screen { width: 350px; padding: 40px; background: #1e293b; border-radius: 15px; text-align: center; border: 1px solid #334155; }
        #waiting-screen, #chat-container { display: none; }
        #chat-container { width: 450px; height: 700px; background: #1e293b; flex-direction: column; border-radius: 12px; overflow: hidden; border: 1px solid #334155; }
        .spinner { border: 4px solid rgba(255,255,255,0.1); border-left-color: #38bdf8; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { to { transform: rotate(360deg); } }
        input { width: 85%; padding: 12px; margin: 15px 0; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; outline: none; }
        button { padding: 12px 25px; background: #38bdf8; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: #0f172a; }
        #messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; list-style: none; margin: 0; }
        .msg-item { max-width: 80%; margin-bottom: 12px; padding: 10px 14px; border-radius: 10px; font-size: 0.9rem; min-width: 100px; }
        .my-message { align-self: flex-end; background: #0369a1; border-bottom-right-radius: 2px; }
        .other-message { align-self: flex-start; background: #334155; border-bottom-left-radius: 2px; }
        .system-msg { align-self: center; font-size: 0.75rem; color: #94a3b8; margin: 10px 0; font-style: italic; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h2>Dev Communication</h2>
        <input type="text" id="username" placeholder="Enter Username...">
        <button onclick="join()">Join Server</button>
    </div>

    <div id="waiting-screen">
        <div class="spinner"></div>
        <h2 id="wait-title">Awaiting Admin...</h2>
        <p id="wait-msg" style="color: #94a3b8;">You will be redirected once approved.</p>
    </div>

    <div id="chat-container">
        <div style="padding:15px; background:#0f172a; color:#38bdf8; font-weight:bold; border-bottom:1px solid #334155;">Dev Communication</div>
        <ul id="messages"></ul>
        <div style="padding:15px; display:flex; gap:10px; background:#0f172a;">
            <input id="input" autocomplete="off" placeholder="Type..." style="margin:0;">
            <button onclick="send()">Send</button>
        </div>
    </div>

<script>
    const socket = io();
    let name = "";

    function join() {
        name = document.getElementById('username').value.trim();
        if (!name) return;
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('waiting-screen').style.display = 'block';
        socket.emit('request-access', name);
    }

    // --- ACCESS HANDLERS ---
    socket.on('permission-granted', () => {
        document.getElementById('waiting-screen').style.display = 'none';
        document.getElementById('chat-container').style.display = 'flex';
    });

    socket.on('permission-denied', () => {
        document.getElementById('wait-title').textContent = "Denied";
        document.getElementById('wait-msg').textContent = "Admin refused your entry.";
        document.querySelector('.spinner').style.display = 'none';
    });

    socket.on('kicked', () => {
        alert("You have been kicked from the server by the Admin.");
        location.reload();
    });

    // --- CHAT LOGIC ---
    function send() {
        const input = document.getElementById('input');
        if (input.value) {
            socket.emit('chat message', input.value);
            input.value = '';
        }
    }

    // Enter key to send
    document.getElementById('input').addEventListener('keypress', (e) => {
        if(e.key === 'Enter') send();
    });

    // Displaying standard messages
    socket.on('chat message', (data) => {
        addMessageToUI(data.user, data.text, data.time, data.user === name);
    });

    // Displaying history
    socket.on("chat-history", (messages) => {
        messages.forEach(m => {
            addMessageToUI(m.username, m.text, m.time, m.username === name);
        });
    });

    // Displaying system notifications (Joins/Leaves)
    socket.on("system", (message) => {
        const item = document.createElement('li');
        item.className = "system-msg";
        item.textContent = `‚Äî ${message} ‚Äî`;
        document.getElementById('messages').appendChild(item);
        scrollToBottom();
    });

    // Helper to keep code clean
    function addMessageToUI(user, text, time, isMe) {
        const item = document.createElement('li');
        item.className = `msg-item ${isMe ? 'my-message' : 'other-message'}`;
        item.innerHTML = `
            <b style="display:block; font-size:10px; color:#38bdf8; margin-bottom:4px;">${user}</b>
            <div style="display: flex; justify-content: space-between; align-items: flex-end; gap: 10px;">
                <span style="word-break: break-word;">${text}</span>
                <span style="font-size: 10px; color: rgba(255,255,255,0.5); min-width: 45px; text-align: right;">${time || ''}</span>
            </div>
        `;
        document.getElementById('messages').appendChild(item);
        scrollToBottom();
    }

    function scrollToBottom() {
        const msgContainer = document.getElementById('messages');
        msgContainer.scrollTop = msgContainer.scrollHeight;
    }

    // üåü ADMIN SHORTCUT: Ctrl + Q üåü
    window.addEventListener('keydown', (e) => {
        if (e.ctrlKey && e.key === 'q') {
            const pass = prompt("üîê Admin Password:");
            const cmd = prompt("üìú Command (allow name / kick name / deny name):");
            if (pass && cmd) {
                socket.emit("admin-command", { password: pass, fullCommand: cmd });
            }
        }
    });
</script>
</body>
</html>
